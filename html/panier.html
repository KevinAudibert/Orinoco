    <body id="body">

        <header id="entete">
            <h1>Orinoc'Ours</h1>

                <nav>
                    <ul>
                        <li><a href="../html/index.html">Retour</a></li>

        </header>

        <main id="content">
            <h3>Votre Panier</h3>

            <section id="content_table">

            </section>

            <div id="total_price">
            </div>

            <section id="formulaire">
                <h3>Formulaire</h3>
                    <form method="POST" id="form">

                        <div id="form_name">
                        <label id='first_name' for=firstName>Prénom :</label>
                        <input type="text" name="firstName" id="firstName" required>
                        </div>

                        <div id="form_lastname">
                        <label for="lastName">Nom :</label>
                        <input type="text" name="lastName" id="lastName" required>
                        </div>

                        <div id="form_email">
                        <label for="email">E-mail :</label>
                        <input type="email" name="email" id="email" required placeholder="utilisateur@domaine.fr">
                        </div>

                        <div id="form_address">
                        <label for="address">Adresse :</label>
                        <input type="text" name="address" id="address" required>
                        </div>

                        <div id="form_city">
                        <label for="city">Ville :</label>
                        <input type="text" name="city" id="city" required>
                        </div>

                        <button type="submit" id="btn_order">Passer Commande</button>

                    </form>
            </section>
        </main>

        <footer>
            <nav>
